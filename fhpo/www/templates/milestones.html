<ion-view view-title="Milestones">
  <ion-content>
    <button class="button button-block button-outline button-positive" ng-disable="{{User.getUser().uname===idea.owner}}" ng-click="goToAddMilestone()">Add Milestone</button>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="milestone in Milestones" type="item-text-wrap" href="#/milestone/{{milestone.id}}">
        <h2>{{milestone.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

<!--         <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
