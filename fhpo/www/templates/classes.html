<ion-view view-title="Classes">
  <ion-content>
    <button class="button button-block button-positive" ng-click="goToAddClass()">Add Class</button>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="class in classes" type="item-text-wrap" href="#/class/{{class.id}}">
        <h2>{{class.name}}</h2>
        <h4>{{class.subject}}</h4>
        <i class="icon ion-chevron-right icon-accessory"></i>

<!--         <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
