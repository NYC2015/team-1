<ion-view view-title="Add Idea">
  <ion-content class="padding" style="text-align: center">
    <label class="item item-input">
      <span class="input-label">Idea Name</span>
      <input ng-model='name' type="text">
    </label>
    <textarea style="width: 100%; border-width: 2px; border-style: solid;" rows='6' ng-model="description">
    </textarea>



    <br>
    <br>
    <button class="button button-block button-positive button-outline" ng-click="addIdea(name, description)">Add Idea</button>
  </ion-content>
</ion-view>
