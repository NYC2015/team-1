<ion-view view-title="Add Idea">
  <ion-content class="padding" style="text-align: center">
    <label class="item item-input">
      <span class="input-label">Idea Name</span>
      <input ng-model='name' type="text">
    </label>
    <label class="item item-input">
      <span  class="input-label">Description</span>
      <input ng-model='Description' type="password">
    </label>
    <br>
    <br>
    <button class="button button-block button-positive" ng-click="addIdea(name, description)">Add Idea</button>
  </ion-content>
</ion-view>
